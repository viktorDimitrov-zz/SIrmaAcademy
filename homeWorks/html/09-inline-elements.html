<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Inline Elements Example</h1>
    
    <p>This is an example of using inline elements in a web page.</p>
    
    <p>Here is some text with a <span class="highlight">highlighted word</span> using the <code>&lt;span&gt;</code> tag.</p>
    
    <p>Visit <a href="https://www.example.com" target="_blank">Example</a> for more information. This link uses the <code>&lt;a&gt;</code> tag.</p>
    
    <p>Here is an image of a cat using the <code>&lt;img&gt;</code> tag: 
        <img src="https://placekitten.com/100/100" alt="A cute kitten" width="100" height="100">
    </p>
</body>
</html>
