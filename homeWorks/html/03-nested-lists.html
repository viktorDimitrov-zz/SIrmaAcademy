<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order and Unordered Lists</title>
</head>

<body>
    <h1>Lists</h1>
    <h2>Ordered</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <h2>Unordered</h2>
    <ol>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ol>
</body>

</html>
